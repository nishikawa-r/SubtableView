<!DOCUTYPE html>
  <html lang="ja">
  <meta charset="utf-8">

  <head>
    <style type="text/css">
      .kintoneplugin-table {
        margin-left: 0px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript">
      'use strict';

    </script>

  <body>

    <div class="kintoneplugin-label">設定画面入力フォーム</div>
    <form action="#" method="post">

      <br>
      <div class="kintoneplugin-title">サブテーブル取得元アプリ</div>
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <select id="subtable-app">
          </select>
        </div>
      </div>
      <br>
      <br>
      <div class="kintoneplugin-title">配置スペースフィールド</div>
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <select id="spacefield">
          </select>
        </div>
      </div>
      <br>
      <br>
      <div class="kintoneplugin-title">サブテーブル表示フィールド</div>
      <table class="kintoneplugin-table">
        <thead>
          <tr>
            <th class="kintoneplugin-table-th"><span class="title">フィールド名</span></th>
            <th class="kintoneplugin-table-th-blankspace"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="test">
            <td>
              <div class="kintoneplugin-select-outer">
                <div class="kintoneplugin-select">
                  <select class="pinp">
                    <option>セレクトA</option>
                    <option>セレクトB</option>
                    <option>セレクトC</option>
                  </select>
                </div>
              </div>
            </td>
            <td class="kintoneplugin-table-td-operation">
              <button type="button" class="add btn1 kintoneplugin-button-add-row-image" title="Add row"
                data-count=0></button>
              <button type="button" class="remove kintoneplugin-button-remove-row-image" title="Delete this row"
                data-count=0></button>
            </td>
          </tr>
        </tbody>
      </table>
      </br>
    </form>
  </body>
  </link>
  </head>
  </meta>


  </html>
